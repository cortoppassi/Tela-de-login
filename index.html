<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela De Login</title>
    
</head>
<body>
    <main>

        <h3>Login</h3>
        <input type="text" placeholder="Login" id="login">
        <input type="password" placeholder="Senha" id="senha">
        <input type="submit" value="Entrar" onclick="logar()">

        <h4>Novo por aqui?<a href="" onclick="cadastrese()">Cadastre-se</a></h4>
        
        <div id="popup">
            
            <input type="text" placeholder="Novo Login" id="novologin">
            <input type="password" placeholder="Nova Senha" id="novasenha">
            <button onclick="incluirCadastro()">Finalizar Cadastro</button>
            
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
